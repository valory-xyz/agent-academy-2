; By default, testenvs are configured to:
; - don't skip dist (skipsdist = False)
; - don't skip the package installation (skip_install = False)
; - don't use source installation (usedevelop = False)
; where one of those steps is not necessary for the test,
; we set the associated flag (e.g. for linting we don't need
; the package installation).
[tox]
envlist = bandit, safety, black, black-check, isort, isort-check, copyright_check, docs, flake8, liccheck, mypy, py{3.6,3.7,3.8,3.9}


[testenv]
basepython = python3
whitelist_externals = /bin/sh
passenv = *
extras = all
deps =
    requests==2.26.0
    docker==5.0.2
    pytest==6.2.5
    pytest-randomly==3.8.0
    pytest-cov==2.12.1
    pytest-asyncio==0.15.1
    hypothesis==6.21.6
    py-eth-sig-utils==0.4.0
    aiohttp<3.8,>=3.7.4
    open-aea<2.0.0,>=1.4.0.post1
    open-aea-ledger-ethereum<2.0.0,>=1.4.1
    open-aea-cli-ipfs<1.4,>=1.3.1
    grpcio==1.43.0
    hypothesis==6.21.6
    pandas==1.3.5
    Flask==2.0.2
    click==7.1.2
setenv =
    PYTHONHASHSEED=0

commands =
    pytest -rfE --doctest-modules tests/ --cov=--cov-report=html --cov=packages/valory --cov-report=xml --cov-report=term --cov-report=term-missing --cov-config=.coveragerc {posargs}


[testenv:py3.6]
basepython = python3.6
usedevelop = True
deps =
    {[testenv]deps}
setenv =
    {[testenv]setenv}

[testenv:py3.7]
basepython = python3.7
usedevelop = True
deps =
    {[testenv]deps}
setenv =
    {[testenv]setenv}

[testenv:py3.8]
basepython = python3.8
usedevelop = True
deps =
    {[testenv]deps}
setenv =
    {[testenv]setenv}

[testenv:py3.9]
basepython = python3.9
usedevelop = True
deps =
    {[testenv]deps}
setenv =
    {[testenv]setenv}


[testenv:bandit]
skipsdist = True
skip_install = True
deps =
    bandit==1.7.0
commands = bandit -r packages/valory
           bandit -s B101 -r tests scripts

[testenv:black]
skipsdist = True
skip_install = True
deps =
    black==21.6b0
commands = black packages/valory scripts tests

[testenv:black-check]
skipsdist = True
skip_install = True
deps =
    black==21.6b0
commands = black --check packages/valory scripts tests

[testenv:isort]
skipsdist = True
skip_install = True
deps = isort==5.9.3
commands =
    isort packages/valory
    isort scripts/
    isort tests/

[testenv:isort-check]
skipsdist = True
skip_install = True
deps = isort==5.9.3
commands = isort --check-only packages/valory scripts tests

[testenv:check-copyright]
skipsdist = True
skip_install = True
deps =
commands = {toxinidir}/scripts/check_copyright.py --directory {toxinidir}

[testenv:check-hash]
skipsdist = True
skip_install = True
deps =
    ipfshttpclient==0.6.1
    open-aea<2.0.0,>=1.4.0.post1
commands = {toxinidir}/scripts/generate_ipfs_hashes.py --check --vendor valory {posargs}

[testenv:check-packages]
skipsdist = True
skip_install = True
deps =
    open-aea<2.0.0,>=1.4.0.post1
commands = {toxinidir}/scripts/check_packages.py

[testenv:check-api-docs]
skipsdist = True
skip_install = True
deps =
    pydoc-markdown==4.3.2
    open-aea==1.4.0.post1
commands = {toxinidir}/scripts/generate_api_documentation.py --check-clean

[testenv:flake8]
skipsdist = True
skip_install = True
deps =
    flake8==3.9.2
    flake8-bugbear==21.9.1
    flake8-docstrings==1.6.0
    flake8-eradicate==1.1.0
    flake8-isort==4.0.0
    pydocstyle==6.1.1
commands = flake8 packages/valory scripts tests

[testenv:mypy]
skipsdist = True
skip_install = True
deps =
    mypy==0.910
    Flask==2.0.2
    types-pyyaml
    types-protobuf
    types-requests
    types-jsonschema
    types-setuptools
commands = mypy packages/valory scripts --disallow-untyped-defs
           mypy tests --disallow-untyped-defs

[testenv:pylint]
whitelist_externals = /bin/sh
skipsdist = True
deps =
    pylint==2.11.1
    pytest==6.2.5
    ipfshttpclient==0.6.1
    py-eth-sig-utils==0.4.0
    aiohttp<3.8,>=3.7.4
    multidict==5.2.0
    certifi==2021.10.8
    Flask==2.0.2

commands = pylint packages/valory scripts

[testenv:safety]
skipsdist = True
skip_install = True
deps =
    safety==1.10.3
commands = safety check -i 37524 -i 38038 -i 37776 -i 38039 -i 39621 -i 40291 -i 39706 -i 41002


[testenv:darglint]
skipsdist = True
skip_install = True
deps =
    darglint==1.8.0
commands = 	darglint scripts packages/valory/* tests

[testenv:check_generate_all_protocols]
skipsdist = True
usedevelop = True
deps =
    ipfshttpclient==0.6.1
    black==21.6b0
    isort==5.9.3
commands = {toxinidir}/scripts/generate_all_protocols.py --no-bump --check-clean

[testenv:spell_check]
skipsdist = True
usedevelop = True
deps =
commands = {toxinidir}/scripts/spell-check.sh
