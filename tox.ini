; By default, testenvs are configured to:
; - don't skip dist (skipsdist = False)
; - don't skip the package installation (skip_install = False)
; - don't use source installation (usedevelop = False)
; where one of those steps is not necessary for the test,
; we set the associated flag (e.g. for linting we don't need
; the package installation).
[tox]
envlist = bandit, safety, black, black-check, isort, isort-check, fix-copyright, check-copyright, check-hash, check-packages, flake8, mypy, pylint, darglint, check-generate-all-protocols, abci-docstrings, check-abciapp-specs, py{3.7,3.8,3.9,3.10}-{win,linux,darwin}
; when running locally we don't want to fail for no good reason
skip_missing_interpreters = true

[testenv]
basepython = python3
whitelist_externals = /bin/sh
passenv = *
extras = all
deps =
    aiohttp==3.7.4.post0
    asn1crypto==1.5.1
    certifi==2021.10.8
    grpcio==1.43.0
    hypothesis==6.21.6
    py-ecc==5.2.0
    py-eth-sig-utils==0.4.0
    pytz==2022.2.1
    pytest==7.2.1
    pytest-randomly==3.12.0
    pytest-cov==4.0.0
    pytest-asyncio==0.20.3
    flashbots==1.1.1
    open-aea==1.31.0
    open-aea-ledger-ethereum==1.31.0
    open-aea-ledger-cosmos==1.31.0
    open-aea-ledger-ethereum-flashbots==1.31.0
    open-aea-cli-ipfs==1.31.0
    open-aea-test-autonomy==0.10.0.post1
    open-autonomy==0.10.0.post1
setenv =
    PYTHONHASHSEED=0
commands =
    autonomy init --reset --author ci --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    pytest -rfE --doctest-modules packages/valory/contracts/phuture_harvesting_job packages/valory/contracts/yearn_factory_harvest_job packages/valory/skills/abstract_round_abci packages/valory/skills/registration_abci packages/valory/skills/reset_pause_abci packages/valory/skills/termination_abci packages/valory/skills/transaction_settlement_abci packages/valory/agents/ --cov=packages --cov-report=xml --cov-report=term --cov-report=term-missing --cov-config=.coveragerc {posargs}

